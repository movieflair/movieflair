
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMDB Image Display Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .image-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .poster {
      aspect-ratio: 2/3;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      margin-bottom: 0.5em;
    }
    p {
      color: #666;
      max-width: 800px;
    }
    .api-key-section {
      margin: 20px 0;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 8px;
    }
    input {
      padding: 8px;
      width: 300px;
      margin-right: 8px;
    }
    button {
      padding: 8px 16px;
      background-color: #0d253f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #01b4e4;
    }
    .error {
      color: #e53e3e;
      margin-top: 10px;
    }
    .loading {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .skeleton {
      aspect-ratio: 2/3;
      background-color: #e2e8f0;
      border-radius: 8px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <h1>TMDB Image Display Demo</h1>
  <p>This is a simple demonstration of the standalone TMDB Image Display module. Enter your TMDB API key below to fetch and display popular movie posters.</p>
  
  <div class="api-key-section">
    <h2>Enter your TMDB API key</h2>
    <input type="text" id="apiKey" placeholder="Your TMDB API key">
    <button id="fetchButton">Fetch Movies</button>
    <div id="error" class="error"></div>
  </div>
  
  <div id="imageContainer" class="image-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fetchButton = document.getElementById('fetchButton');
      const apiKeyInput = document.getElementById('apiKey');
      const imageContainer = document.getElementById('imageContainer');
      const errorElement = document.getElementById('error');
      
      // Show loading skeletons
      function showLoading() {
        imageContainer.innerHTML = '';
        imageContainer.className = 'loading';
        
        for (let i = 0; i < 12; i++) {
          const skeleton = document.createElement('div');
          skeleton.className = 'skeleton';
          imageContainer.appendChild(skeleton);
        }
      }
      
      // Fetch popular movies
      async function fetchPopularMovies(apiKey) {
        errorElement.textContent = '';
        showLoading();
        
        try {
          const response = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=en-US&page=1`);
          
          if (!response.ok) {
            throw new Error(`Error: ${response.status}`);
          }
          
          const data = await response.json();
          displayMovies(data.results, apiKey);
        } catch (error) {
          errorElement.textContent = `Failed to fetch movies: ${error.message}`;
          imageContainer.innerHTML = '';
          imageContainer.className = 'image-container';
        }
      }
      
      // Display movies
      function displayMovies(movies, apiKey) {
        imageContainer.innerHTML = '';
        imageContainer.className = 'image-container';
        
        movies.forEach(movie => {
          if (movie.poster_path) {
            const posterElement = document.createElement('div');
            posterElement.className = 'poster';
            
            const imgElement = document.createElement('img');
            imgElement.alt = movie.title;
            imgElement.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
            imgElement.loading = 'lazy';
            imgElement.onerror = () => {
              // Try alternative URL on error
              imgElement.src = `https://img.tmdb.org/t/p/w500${movie.poster_path}`;
              
              // If that fails too, show placeholder
              imgElement.onerror = () => {
                posterElement.innerHTML = `
                  <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background-color: #f1f1f1;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <rect x="2" y="2" width="20" height="20" rx="2" />
                      <circle cx="8.5" cy="8.5" r="1.5" />
                      <path d="M20.4 14.5L16 10 4 20" />
                    </svg>
                  </div>
                `;
              };
            };
            
            posterElement.appendChild(imgElement);
            imageContainer.appendChild(posterElement);
          }
        });
      }
      
      // Handle button click
      fetchButton.addEventListener('click', () => {
        const apiKey = apiKeyInput.value.trim();
        
        if (apiKey === '') {
          errorElement.textContent = 'Please enter a valid TMDB API key';
          return;
        }
        
        fetchPopularMovies(apiKey);
      });
    });
  </script>
</body>
</html>
